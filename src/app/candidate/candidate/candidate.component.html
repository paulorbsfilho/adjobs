<h2>Candidates</h2>
<div class="candidates">
  <div *ngFor="let candidate of candidatesResponse?.results">
    <div class="card">
      <div class="card-header">
        Candidato nยบ {{candidate?.pk}}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{candidate?.user.first_name | titlecase}}</h5>
        <p class="card-text">{{candidate.academic_formation | titlecase}}</p>
        <a routerLink="detail/{{candidate?.pk}}" class="btn btn-primary">Ver detalhes</a>
      </div>
    </div>
  </div>
</div>
<button (click)="goPrevious(candidatesResponse.previous)"><</button>
<button (click)="goNext(candidatesResponse.next)">></button>
